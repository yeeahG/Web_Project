<!DOCTYPE html>
<html>

<title>K PIZZA STORE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<style>
body, html {height: 100%}

body, h1, h2, h3, h4, h5, h6 {
	font-family: "Amatic SC", sans-serif
}

.menu {
	display: none
}

.bgimg {
	background-repeat: no-repeat;
	background-size: cover;
	background-image: url("./images/pizza2.jpg");
	min-height: 100%;
}
</style> 



<body>

	<!--  header with image -->
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
		<div class="w3-display-middle w3-center">
			<span class="w3-text-white w3-hide-small" style="font-size: 100px">
			K PIZZA LOGIN<br></span> 
			<span class="w3-text-white w3-hide-large w3-hide-medium"
				style="font-size: 60px"><b>K PIZZA LOGIN" </b></span> 
				</div>
	
	
				<div class="w3-container-middle w3-center">

 					<button
						onclick="document.getElementById('id01').style.display='block'"
						class="w3-button w3-red w3-large">Login</button>
					<button class="w3-button w3-red w3-large" class="w3-bar-item w3-button"><a href="KPizza.html">HOME</a></button>

					<div id="id01" class="w3-modal" style="display: block;">
						<div class="w3-modal-content w3-card-4 w3-animate-zoom"
							style="max-width: 600px">

							<div class="w3-center">
								<br> <span
									onclick="document.getElementById('id01').style.display='none'"
									class="w3-button w3-xlarge w3-transparent w3-display-topright"
									title="Close Modal">x</span> <img
									src="./images/loginPIzza.png" alt="Avatar" style="width: 30%"
									class="w3-circle w3-margin-top">
							</div>

							<form class="w3-container" action="login" method="post">
								<div class="w3-section">
									<label><b>아이디</b></label> <input
										class="w3-input w3-border w3-margin-bottom" type="text"
										placeholder="아이디를 입력하세요" name="id" value="" required>
									<label><b>비밀번호</b></label> <input class="w3-input w3-border"
										type="passward" style="-webkit-text-security: square;" placeholder="비밀번호를 입력하세요" name="pw" value=""
										required>


									<button
										class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">로그인</button>

									<input class="w3-check w3-margin-top" type="checkbox"> 아이디 저장
								</div>
							</form>

							<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
								<button
									onclick="document.getElementById('id01').style.display='none'"
									type="button" class="w3-button w3-red">취소</button>
								<button
									type="button" class="w3-button w3-red"><a href="clientInsert.html">
									회원가입</a>
								</button>
								<span class="w3-right w3-padding w3-hide-small">
								<a href="#">아이디 찾기</a> / <a href="#">비밀번호 찾기</a></span>
							</div>

						</div>
					</div>
				</div>

				</p>
		</div>
		</header>
		
		
</body>
</html>
