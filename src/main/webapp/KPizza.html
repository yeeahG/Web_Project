<!DOCTYPE html>
<html>
<title> K PIZZA STORE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/819/premium/819810.png?token=exp=1644675573~hmac=7db772047276497dde3a8e73d2ca954a">

<style>
body, html {
	height: 100%
}

body, h1, h2, h3, h4, h5, h6 {
	font-family: "Amatic SC", sans-serif
}

.menu {
	display: none
}

.bgimg {
	background-repeat: no-repeat;
	background-size: cover;
	background-image: url("./images/pizza.jpg");
	min-height: 90%;
}
</style>


<body>
	
	<!-- Navibar (sit on top) -->
	<div class="w3-top w3-hide-small">
		<div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
			<a href="KPizza.html" class="w3-bar-item w3-button">HOME</a> 
			<a href="controller?command=kpizzaMenuAll" class="w3-bar-item w3-button">MENU</a> 
			<a href="Order.jsp" class="w3-bar-item w3-button">ORDER</a>
			<div class="w3-right w3-hide-small">
				<!-- <a href="KpizzaLogin.html" class="w3-bar-item w3-button">LOG IN</a> -->
				<!-- login 버튼 -->
				<a onclick="document.getElementById('id01').style.display='block'"
						class="w3-bar-item w3-button">LOG IN</a>
						
			</div>	
			
			<!-- login 팝업 -->
			<div class="w3-container-middle w3-center">

				<div id="id01" class="w3-modal" style="display: block;">
					<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">

						<div class="w3-center">
							<br><span
								onclick="document.getElementById('id01').style.display='none'"
								class="w3-button w3-xlarge w3-transparent w3-display-topright"
								title="Close Modal">x</span> 
							<img src="./images/loginPIzza.png" alt="Avatar" style="width: 30%; height: 40%"
								class="w3-circle w3-margin-top">
						</div>
						
						<form class="w3-container" action="login" method="post" style="width: 100%;">
							<div class="w3-section">
								<label><b style="color: black;">아이디</b></label> 
								<input class="w3-input w3-border w3-margin-bottom" type="text"
								placeholder="아이디를 입력하세요" name="id" value="" required>
								
									<label><b style="color: black;">비밀번호</b></label> 
									<input class="w3-input w3-border"
										type="passward" style="-webkit-text-security: square;" 
										placeholder="비밀번호를 입력하세요" name="pw" value="" required>

									<button
										class="w3-button w3-large w3-black"
										type="submit">로그인</button>
									
							</div>
						</form>

							<div class="w3-container w3-border-top w3-padding-16">
								<button
									onclick="document.getElementById('id01').style.display='none'"
									type="button" class="w3-button w3-red">취소</button>
								<button
									type="button" class="w3-button w3-red"><a href="clientInsert.html">
									회원가입</a>
								</button>
								<span class="w3-right w3-padding w3-hide-small">
								<a href="#">아이디 찾기</a> / <a href="#">비밀번호 찾기</a></span>
							</div>

					</div>
				</div>
			</div>
			
			
			
						
			
		</div>
	</div>

	<!-- Header with image -->
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
		<div class="w3-display-bottomleft w3-padding">
			<span class="w3-tag w3-xlarge">AM 10시 ~ PM 10시</span>
		</div>
		
		<div class="w3-display-middle w3-center">
			<span class="w3-text-white w3-hide-small" style="font-size: 100px">KPIZZA<br>
				<br></span> <span class="w3-text-white w3-hide-large w3-hide-medium"
				style="font-size: 60px"><b>KPIZZA<br> <br></b></span>
			<p>
				<a href="controller?command=kpizzaMenuAll" class="w3-button w3-xxlarge w3-black">Let me see
					the menu</a>
			</p>
		</div>
	</header>

	

	<!-- Footer -->
	<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
		<p>
			Contact by <a href="kpizza.com" title="store" target="_blank" class="w3-hover-text-green">K PIZZA STORE</a>
		</p>
	</footer>

	

</body>
</html>
